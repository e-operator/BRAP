<html>
    <head>
        <title>brap: bitrate adjustment program</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <center>
        <p id="status" style="color:whitesmoke">brap is ready.</p>
        <p id="extra-status" style="color:lightslategray"></p>

        <button id="file-select-button" class="file-button"><span>Open file...</span></button>

        <div style="display:flex;flex-direction:column">


        <p style="color:gray">Enter new audio bitrate (must be >=500)</p>
        <input type="text" id="bitrate-audio">

        <p style="color:gray">Enter new video bitrate (must be >=500)</p>
        <input type="text" id="bitrate-video">
        </div>

        <br><br>

        <input type="radio" id="bass-boost" name="boost-opt" value="bass boost">
        <label for="bass boost">bass boost</label>
        
        <input type="radio" id="no-boost" name="boost-opt" value="no boost">
        <label for="no boost">no boost</label>

        <input type="radio" id="treble-boost" name="boost-opt" value="treble boost">
        <label for="treble boost">treble boost</label>
        
        <br><br>
            
        <button id="render-button" class="message-button"><span>Go!</span></button>

        <br><br>

        <p style="color:gray">brap 0.1.0-Alpha</p>
        <p style="color:gray">ffmpeg 4.3.1-2020-10-01-full</p>
        </center>
    </body>
    <script>
        require('./landing.js')
    </script>
</html>
